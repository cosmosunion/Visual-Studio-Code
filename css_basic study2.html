<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
      body {
        margin: 20px;
      }
      .allbrick {
        font-style: italic;
        border-top: 5px;
      }
      .redbrick {
        color: firebrick;
      }
      .blackbrick {
        color: black;
      }
    </style>
  </head>
  <!-- 하나의 요소를 지칭할 때는 id Selector 사용
       여러개의 요소를 선택할 때는 class Selector 사용-->
  <body>
    <span class="allbrick blackbrick">hello</span>
    <span class="allbrick redbrick">hello</span>
    <span class="allbrick blackbrick">hello</span>
    <span class="allbrick redbrick">hello</span>
    <span class="allbrick blackbrick">hello</span>
    <span class="allbrick redbrick">hello</span>
    <span class="allbrick blackbrick">hello</span>
    <span class="allbrick redbrick">hello</span>
  </body>
</html>
