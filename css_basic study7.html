<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Attribute Selector : 주어진 특성 존재 여부나 그 값에 다라 요소를 선택 */
      input[type="password"] {
        background-color: aqua;
      }
      a[href] {
        background-color: yellow;
        color:blue;
      }
    </style>
    </style>
  </head>
  <body>
    <div>
      <a href="https://developer.mozilla.org/ko/docs/Web/CSS/Attribute_selectors">LINK</a>
      <form>
         <input type="text" placeholder="username" />
        <input type="password" required placeholder="password" />
      </form>
    </div>
  </body>
</html>
